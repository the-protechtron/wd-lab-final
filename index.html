<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #232F3E;
            color: white;
            padding: 1em;
            text-align: center;
        }
        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        main h2 {
            margin-top: 0;
        }
        .book {
            display: inline-block;
            width: 200px;
            margin: 10px;
            padding: 15px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .book img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #232F3E;
            color: white;
            padding: 1em;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Button styles */
        button {
            background-color: #FF9900;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
        }
        button:hover {
            background-color: #E68A00;
        }
        /* Catalog list for books */
        .catalog {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <h1>Welcome to Online Book Store</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="register.html">Register</a> |
            <a href="login.html">Login</a> |
            <a href="catalog.html">Books Catalog</a> |
            <a href="cart.html">Shopping Cart</a>
        </nav>
    </header>

    <!-- Main content with books display -->
    <main>
        <h2>Featured Books</h2>
        <div class="catalog">
            <div class="book">
                <img src="https://via.placeholder.com/150" alt="Book 1">
                <h3>Book Title 1</h3>
                <p>Author: Author 1</p>
                <p>Price: $10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="book">
                <img src="https://via.placeholder.com/150" alt="Book 2">
                <h3>Book Title 2</h3>
                <p>Author: Author 2</p>
                <p>Price: $15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="book">
                <img src="https://via.placeholder.com/150" alt="Book 3">
                <h3>Book Title 3</h3>
                <p>Author: Author 3</p>
                <p>Price: $20.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Online Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
