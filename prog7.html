<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country and Capital Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        label {
            font-size: 18px;
            font-weight: bold;
        }
        #capital {
            font-weight: bold;
            font-size: 20px;
            color: #007BFF;
            margin-left: 15px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
    <script>
        function displayCapital() {
            const countrySelect = document.getElementById('country');
            const capital = document.getElementById('capital');
            
            // Define country-capital pairs
            const capitals = {
                "USA": "Washington, D.C.",
                "UK": "London",
                "Germany": "Berlin",
                "France": "Paris",
                "Japan": "Tokyo"
            };

            // Get the selected country
            const selectedCountry = countrySelect.value;

            // Set the capital text based on the selected country
            capital.textContent = capitals[selectedCountry] || "";
        }
    </script>
</head>
<body>

    <label for="country">Select a country:</label>
    <select id="country" onchange="displayCapital()">
        <option value="">--Select a country--</option>
        <option value="USA">United States</option>
        <option value="UK">United Kingdom</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
        <option value="Japan">Japan</option>
    </select>

    <span id="capital"></span>

</body>
</html>
