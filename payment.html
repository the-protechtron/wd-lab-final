<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store - Payment</title>
</head>
<body>
    <header>
        <h1>Payment Information</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="cart.html">Shopping Cart</a>
        </nav>
    </header>

    <main>
        <form action="confirmation.html" method="post">
            <label for="card_name">Name on Card:</label><br>
            <input type="text" id="card_name" name="card_name"><br>

            <label for="card_number">Card Number:</label><br>
            <input type="text" id="card_number" name="card_number"><br>

            <label for="expiry_date">Expiry Date:</label><br>
            <input type="month" id="expiry_date" name="expiry_date"><br>

            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv"><br><br>

            <input type="submit" value="Pay Now">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Online Book Store</p>
    </footer>
</body>
</html>
