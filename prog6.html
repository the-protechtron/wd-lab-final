<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        /* Header Styles */
        .header {
            background-color: #131921;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header-search {
            flex-grow: 1;
            margin: 0 20px;
        }
        .header-search input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }
        .header-search button {
            padding: 10px;
            background-color: #febd69;
            border: none;
            cursor: pointer;
        }
        .header-links {
            display: flex;
            align-items: center;
        }
        .header-links a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #232f3e;
            padding: 10px;
            color: white;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }

        /* Main Section */
        .main {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h3 {
            margin: 15px 0;
        }
        .product p {
            margin-bottom: 10px;
        }
        .product button {
            background-color: #febd69;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Footer */
        .footer {
            background-color: #131921;
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="header-logo">Amazon</div>
        <div class="header-search">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="header-links">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Best Sellers</a>
        <a href="#">Customer Service</a>
        <a href="#">Today's Deals</a>
        <a href="#">New Releases</a>
        <a href="#">Books</a>
    </div>

    <!-- Main Product Grid -->
    <div class="main">
        <!-- Product 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product Image">
            <h3>Product Name 1</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product Image">
            <h3>Product Name 2</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product Image">
            <h3>Product Name 3</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Â© 2024 Amazon Clone. All Rights Reserved.</p>
    </div>

</body>
</html>
